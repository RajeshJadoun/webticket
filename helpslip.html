<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Desk Tickets | Support Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --success: #10b981;
      --success-dark: #059669;
      --danger: #ef4444;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--gradient-1);
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--bg-primary);
      border-radius: 20px;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2.5rem 2rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.5;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .content-wrapper {
      padding: 2rem;
    }

    .form-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2.5rem;
      border: 1px solid var(--border);
    }

    .form-header {
      margin-bottom: 1.5rem;
    }

    .form-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .form-header p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input, select, textarea {
      padding: 0.75rem 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 0.9375rem;
      background: var(--bg-primary);
      transition: all 0.2s ease;
      font-family: inherit;
      color: var(--text-primary);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-muted);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%2394a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 0.75rem center;
      background-size: 1.25rem;
      padding-right: 2.5rem;
      background-color: var(--bg-primary);
    }

    select option {
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 0.75rem;
    }

    input[type="file"] {
      padding: 0.625rem 1rem;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin-right: 0.75rem;
      transition: all 0.2s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: var(--primary-dark);
    }

    .btn {
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-success {
      background: var(--success);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      position: relative;
      overflow: hidden;
    }

    .btn-success:hover:not(:disabled) {
      background: var(--success-dark);
      transform: translateY(-1px);
    }

    .btn-success:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-success::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-success:hover:not(:disabled)::before {
      width: 300px;
      height: 300px;
    }

    .btn-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.875rem;
      background: #dcfce7;
      color: #166534;
      border-radius: 9999px;
      font-size: 0.8125rem;
      font-weight: 600;
    }

    .table-wrapper {
      background: var(--bg-primary);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 1rem 1.25rem;
      text-align: left;
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--border);
      white-space: nowrap;
    }

    td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.9375rem;
      color: var(--text-primary);
    }

    tbody tr {
      transition: background-color 0.15s ease;
    }

    tbody tr:hover {
      background: var(--bg-secondary);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .ticket-id {
      font-weight: 600;
      color: var(--primary);
      font-family: 'Courier New', monospace;
    }

    .file-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      transition: color 0.2s ease;
    }

    .file-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .no-file {
      color: var(--text-muted);
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state-text {
      font-size: 1.125rem;
      font-weight: 500;
    }

    .loading {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: white;
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
      border-left: 4px solid var(--success);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .toast-icon {
      width: 24px;
      height: 24px;
      background: var(--success);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .content-wrapper {
        padding: 1.25rem;
      }

      .form-section {
        padding: 1.25rem;
      }

      form {
        grid-template-columns: 1fr;
      }

      .section-title {
        font-size: 1.25rem;
      }

      th, td {
        padding: 0.75rem;
        font-size: 0.875rem;
      }

      .toast {
        left: 1rem;
        right: 1rem;
        top: 1rem;
      }

      .table-container {
        font-size: 0.875rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      th, td {
        padding: 0.625rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1>
          <span>üé´</span>
          Help Desk Ticket System
        </h1>
        <p class="subtitle">Efficiently manage and track support tickets across departments</p>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="form-section">
        <div class="form-header">
          <h2>Create New Ticket</h2>
          <p>Fill in the details below to raise a support ticket</p>
        </div>
        
        <form id="ticketForm">
          <div class="form-group">
            <label for="username">Your Name (Raised By) *</label>
            <input type="text" id="username" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="raisedFor">Person's Name (Issue For) *</label>
            <input type="text" id="raisedFor" placeholder="Enter person's name" required>
          </div>

          <div class="form-group">
            <label for="department">Department *</label>
            <select id="department" required>
              <option value="" disabled selected>Select Department</option>
              <option value="MIS Department">MIS Department</option>
              <option value="Executive Assistant Department">Executive Assistant Department</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="issue">Issue Description *</label>
            <textarea id="issue" placeholder="Describe your issue in detail" required rows="3"></textarea>
          </div>

          <div class="form-group full-width">
            <label for="fileUpload">Attach File (Optional)</label>
            <input type="file" id="fileUpload">
          </div>

          <div class="form-group full-width">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span>üöÄ</span>
              <span>Raise Ticket</span>
            </button>
          </div>
        </form>
      </div>

      <div class="section-header">
        <div class="section-title">
          <span>üìã</span>
          <span>Current Tickets</span>
          <span class="badge">
            <span>‚óè</span>
            <span>Active</span>
          </span>
        </div>
      </div>
      
      <div class="table-wrapper">
        <div class="table-container">
          <div id="ticketList">
            <div class="loading">
              <div class="loading-spinner"></div>
              <div>Loading tickets...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const webAppURL = "https://script.google.com/macros/s/AKfycbz_OuSoTAPH89LUeQOgYK3zgFaFjNWX8pxUmdbpnvsk6bebQusyIeuUiCZGh7oIJGPo/exec";

  function showToast(message) {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
      existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerHTML = `
      <div class="toast-icon">‚úì</div>
      <div>${message}</div>
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  function formatTime(timestamp) {
    if (!timestamp) return 'N/A';
    try {
      return new Date(timestamp).toLocaleString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    } catch (e) {
      return 'N/A';
    }
  }

  function loadTickets() {
    fetch(webAppURL)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => renderTickets(data))
      .catch(err => {
        console.error('Error loading tickets:', err);
        document.getElementById("ticketList").innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <div class="empty-state-text">Failed to load tickets. Please try again.</div>
          </div>
        `;
      });
  }

  function renderTickets(tickets) {
    const container = document.getElementById("ticketList");
    
    if (!tickets || tickets.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üéâ</div>
          <div class="empty-state-text">No active tickets at the moment</div>
        </div>
      `;
      return;
    }

    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Raised For</th>
            <th>Raised By</th>
            <th>Department</th>
            <th>Issue</th>
            <th>Attachment</th>
            <th>Raised At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
    `;

    tickets.forEach(ticket => {
      const fileHTML = ticket.fileUrl 
        ? `<a href="${ticket.fileUrl}" target="_blank" rel="noopener noreferrer" class="file-link">
             <span>üìé</span>
             <span>View File</span>
           </a>`
        : '<span class="no-file">No attachment</span>';

      tableHTML += `
        <tr id="ticket-row-${ticket.id}">
          <td><span class="ticket-id">#${ticket.id || 'N/A'}</span></td>
          <td>${ticket.raisedFor || 'N/A'}</td>
          <td>${ticket.name || 'N/A'}</td>
          <td>${ticket.department || 'N/A'}</td>
          <td>${ticket.issue || 'N/A'}</td>
          <td>${fileHTML}</td>
          <td>${formatTime(ticket.date)}</td>
          <td>
            <button class="btn btn-success" onclick="resolveTicket('${ticket.id}', event)">
              <span>‚úì</span>
              <span>Resolve</span>
            </button>
          </td>
        </tr>
      `;
    });

    tableHTML += `</tbody></table>`;
    container.innerHTML = tableHTML;
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });
  }

  document.getElementById("ticketForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById("submitBtn");
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span>‚è≥</span><span>Submitting...</span>';
    
    try {
      const ticketData = {
        action: "add",
        name: document.getElementById("username").value.trim(),
        raisedFor: document.getElementById("raisedFor").value.trim(),
        department: document.getElementById("department").value,
        issue: document.getElementById("issue").value.trim(),
      };

      const fileInput = document.getElementById('fileUpload');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        ticketData.fileData = await fileToBase64(file);
        ticketData.fileName = file.name;
        ticketData.mimeType = file.type;
      }
      
      await fetch(webAppURL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(ticketData),
        headers: { "Content-Type": "application/json" }
      });

      showToast("Ticket raised successfully!");
      document.getElementById("ticketForm").reset();
      
      setTimeout(() => {
        loadTickets();
      }, 1000);
    } catch (error) {
      console.error('Error submitting ticket:', error);
      showToast("Failed to raise ticket. Please try again.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    }
  });

  function resolveTicket(id, event) {
    if (!id) return;
    
    const button = event.target.closest('button');
    if (!button || button.disabled) return;
    
    const originalContent = button.innerHTML;
    button.disabled = true;
    button.innerHTML = '<span class="btn-spinner"></span><span>Resolving...</span>';
    
    const row = document.getElementById(`ticket-row-${id}`);
    
    fetch(webAppURL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({action: "resolve", id: id}),
      headers: { "Content-Type": "application/json" }
    })
    .then(() => {
      showToast("Ticket resolved successfully!");
      
      if (row) {
        row.style.transition = 'all 0.4s ease';
        row.style.opacity = '0';
        row.style.transform = 'translateX(100px)';
        
        setTimeout(() => {
          row.remove();
          
          const tbody = document.querySelector('#ticketList tbody');
          if (tbody && tbody.children.length === 0) {
            document.getElementById("ticketList").innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">üéâ</div>
                <div class="empty-state-text">No active tickets at the moment</div>
              </div>
            `;
          }
        }, 400);
      }
      
      setTimeout(() => {
        loadTickets();
      }, 1500);
    })
    .catch(err => {
      console.error('Error resolving ticket:', err);
      button.disabled = false;
      button.innerHTML = originalContent;
      if (row) {
        row.style.opacity = '1';
        row.style.transform = 'translateX(0)';
      }
    });
  }

  loadTickets();
  setInterval(loadTickets, 30000);
</script>
</body>
</html>
