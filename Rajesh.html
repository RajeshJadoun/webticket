
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Desk Ticket System (Django API)</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); padding: 30px; }
    .container { background: #fff; border-radius: 15px; max-width: 1100px; margin: auto; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);}
    input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc;}
    button { background: linear-gradient(135deg,#27ae60,#229954); color: #fff; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;}
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    th { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; }
    .resolve-btn { background: #3498db; color: #fff; padding: 6px 12px; border-radius: 5px; cursor: pointer;}
  </style>
</head>
<body>
  <div class="container">
    <h2>üé´ Help Desk Ticket System (Django REST)</h2>
    <form id="ticketForm">
      <input type="text" name="raisedBy" placeholder="Raised By" required>
      <input type="text" name="raisedFor" placeholder="Raised For" required>
      <input type="text" name="assignedTo" placeholder="Assigned To" required>
      <textarea name="issue" placeholder="Describe issue..." required></textarea>
      <input type="file" name="file">
      <button type="submit">üöÄ Raise Ticket</button>
    </form>

    <h3>üìã Active Tickets</h3>
    <div id="ticketList">Loading...</div>
  </div>

  <script>
    const API_BASE_URL = "http://127.0.0.1:8000/api";

    async function loadTickets() {
      try {
        const res = await fetch(`${API_BASE_URL}/tickets/`);
        const data = await res.json();
        renderTickets(data);
      } catch {
        document.getElementById("ticketList").innerHTML = "‚ö†Ô∏è Server not responding";
      }
    }

    function renderTickets(tickets) {
      if (!tickets.length) { document.getElementById("ticketList").innerHTML = "<p>No active tickets üéâ</p>"; return; }
      let html = "<table><thead><tr><th>ID</th><th>By</th><th>For</th><th>Assigned</th><th>Issue</th><th>File</th><th>Action</th></tr></thead><tbody>";
      tickets.forEach(t => {
        html += `<tr>
          <td>#${t.id}</td>
          <td>${t.raisedBy}</td>
          <td>${t.raisedFor}</td>
          <td>${t.assignedTo}</td>
          <td>${t.issue}</td>
          <td>${t.file ? `<a href="http://127.0.0.1:8000${t.file}" target="_blank">Open</a>` : '‚Äî'}</td>
          <td><button class="resolve-btn" onclick="resolveTicket(${t.id})">Resolve</button></td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("ticketList").innerHTML = html;
    }

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch(`${API_BASE_URL}/tickets/`, { method: "POST", body: formData });
      e.target.reset();
      loadTickets();
    });

    async function resolveTicket(id) {
      await fetch(`${API_BASE_URL}/tickets/${id}/resolve/`, { method: "POST" });
      loadTickets();
    }

    loadTickets();
    setInterval(loadTickets, 5000);
  </script>
</body>
</html>
